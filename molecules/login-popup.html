<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- styles -->
  <link rel="stylesheet" href="../assets/css/aos.css" />
  <link rel="stylesheet" href="../assets/css/slick.css" />
  <link rel="stylesheet" href="../assets/css/slick-theme.css" />
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- styles -->
  <title>Frabelle</title>
</head>

<body>
  <!-- login popup start -->
  <div class="fb-login_popup">
    <div class="fb-login_popup__title">
      Log In
    </div>
    <div class="fb-login_popup__form">
      <form action="">
        <div class="fb-login_popup__form-field">
          <div class="fb-input__text-wrap">
            <input type="email" class="fb-input__text" placeholder="Email address">
          </div>
        </div>
        <div class="fb-login_popup__form-field">
          <div class="fb-input__text-wrap">
            <input type="password" class="fb-input__text" placeholder="password">
          </div>
        </div>
        <div class="fb-login_popup__form-field">
          <div class="fb-input-checkbox-wrap">
            <input type="checkbox" id="Remember-Me">
            <label for="Remember-Me">Remember Me</label>
          </div>
          <a href="https://www.frabellemarketplace.ph/customer/account/forgotpassword/" class="fb-login_popup__link">
            Forgot Password?
          </a>
        </div>
        <div class="fb-login_popup__form-field">
          <div class="fb-login_popup__btn-wrap">
            <button>
              Login
            </button>
          </div>
        </div>
        <div class="fb-login_popup__form-field">
          <div class="fb-login_popup__text">
            Don't have an account?
          </div>
          <a href="https://www.frabellemarketplace.ph/customer/account/forgotpassword/" class="fb-login_popup__link">
            Register now
          </a>
        </div>
      </form>
    </div>
    <div class="fb-login_popup__social">
      <a href="#" class="fb-login_popup__socialbtn">
        <div class="fb-login_popup__socialbtn-logo">
          <img src="../assets/images/google-logo.svg" alt="">
        </div>
        <div class="fb-login_popup__socialbtn-text">
          Login with Google
        </div>
      </a>
      <a href="#" class="fb-login_popup__socialbtn">
        <div class="fb-login_popup__socialbtn-logo">
          <img src="../assets/images/google-logo.svg" alt="">
        </div>
        <div class="fb-login_popup__socialbtn-text">
          Login with Google
        </div>
      </a>
    </div>
  </div>
  <!-- login popup end -->

  <!-- scripts -->
  <script src="../assets/js/jquery.slim.min.js"></script>
  <script src="../assets/js/aos.js"></script>
  <script src="../assets/js/slick.min.js"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/script.js"></script>
  <!-- scripts -->
</body>

</html>
