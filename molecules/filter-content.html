<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css" />
    <link rel="stylesheet" href="../assets/css/slick.css" />
    <link rel="stylesheet" href="../assets/css/slick-theme.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Frabelle</title>
  </head>
  <body>

    <!-- filter content start -->
    <div class="fb-filter-cnt">
      <div class="fb-filter-cnt__head">
        <div class="fb-filter-cnt__title">
          Sub Categories
        </div>
      </div>
      <div class="fb-filter__opns">
        <ol class="fb-filter-opns__list">
          <li class="fb-filter-opns__list-item">
            <div class="fb-input-checkbox-wrap">
              <input type="checkbox" id="Wagyu_Beef">
              <label for="Wagyu_Beef">
                Japanese Wagyu Beef
              </label>
            </div>
          </li>
          <li class="fb-filter-opns__list-item">
            <div class="fb-input-checkbox-wrap">
              <input type="checkbox" id="Angus_Beef">
              <label for="Angus_Beef">
                Angus Beef</label>
            </div>
          </li>
        </ol>
      </div>
    </div>
    <!-- filter content end -->

    <!-- filter Your Selection content start -->
    <div class="fb-filter-cnt">
      <div class="fb-filter-cnt__head">
        <div class="fb-filter-cnt__title">
          Your Selection
        </div>
        <div class="fb-filter-cnt__clr">
          <a href="#" class="fb-filter-cnt__clr-btn">
            Clear all
          </a>
        </div>
      </div>
      <div class="fb-filter-opns__current">
        <ol class="fb-filter-opns__current-list">
          <li class="fb-filter-opns__current-item">
            <div class="fb-filter-cnt__selected">
              <a href="#" class="fb-filter-cnt__selected-btn">
                <div class="fb-filter-cnt__selected-btn-logo">
                  <svg width="14" height="20" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 1.5L20 19.5" stroke="#3B4780" stroke-width="3" stroke-linecap="round"/>
                    <path d="M2 19.5L20 1.5" stroke="#3B4780" stroke-width="3" stroke-linecap="round"/>
                    </svg>                    
                </div>
              </a>
              <div class="fb-filter-cnt__selected-text">
                Japanese Wagyu Beef
              </div>
            </div>
          </li>
          <li class="fb-filter-opns__current-item">
            <div class="fb-filter-cnt__selected">
              <a href="#" class="fb-filter-cnt__selected-btn">
                <div class="fb-filter-cnt__selected-btn-logo">
                  <svg width="14" height="20" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 1.5L20 19.5" stroke="#3B4780" stroke-width="3" stroke-linecap="round"/>
                    <path d="M2 19.5L20 1.5" stroke="#3B4780" stroke-width="3" stroke-linecap="round"/>
                    </svg>                    
                </div>
              </a>
              <div class="fb-filter-cnt__selected-text">
                Angus Beef
              </div>
            </div>
          </li>
          <li class="fb-filter-opns__current-item">
            <div class="fb-filter-cnt__selected">
              <a href="#" class="fb-filter-cnt__selected-btn">
                <div class="fb-filter-cnt__selected-btn-logo">
                  <svg width="14" height="20" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 1.5L20 19.5" stroke="#3B4780" stroke-width="3" stroke-linecap="round"/>
                    <path d="M2 19.5L20 1.5" stroke="#3B4780" stroke-width="3" stroke-linecap="round"/>
                    </svg>                    
                </div>
              </a>
              <div class="fb-filter-cnt__selected-text">
                ₱300.00 - ₱349.99
              </div>
            </div>
          </li>
        </ol>
      </div>
    </div>
    <!-- filter Your Selection content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
