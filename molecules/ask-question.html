<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css" />
    <link rel="stylesheet" href="../assets/css/slick.css" />
    <link rel="stylesheet" href="../assets/css/slick-theme.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Frabelle</title>
  </head>

  <body>
    <!-- Button toggle -->
    <div class="fb-askquestion">
      <input id="question" type="checkbox" class="fb-askquestion__togglebtn">
      <p class="fb-askquestion__text">Did you find what you were looking for?<label class="fb-askquestion__link"
          for="question">Ask a question</label></p>
      <!-- hidden form -->
      <div class="fb-askquestion__body">
        <div class="fb-modal__fav-list-body">
          <div class="fb-modal__fav-list-fields">
            <label class="fb-modal__fav-list-label">
              Your Question<span>*</span>
            </label>
            <div class="fb-input__text-wrap">
              <textarea name="description" class="fb-modal__fav-list-textarea" maxlength="255"
                placeholder="Type your question here..."></textarea>
            </div>
          </div>
          <div class="fb-modal__fav-list-fields">
            <label class="fb-modal__fav-list-label">
              Your Name
            </label>
            <div class="fb-input__text-wrap">
              <input type="email" class="fb-input__text" placeholder="Name">
            </div>
          </div>
          <div class="fb-input-checkbox-wrap">
            <input type="checkbox" id="checkbox" class="fb-askquestion__checkbox">
            <label for="checkbox" class="fb-askquestion__checklabel"> Get notification on email when the answer is
              ready</label>
            <div class="fb-modal__fav-list-fields fb-askquestion__mail">
              <label class="fb-modal__fav-list-label">
                Your email<span>*</span>
              </label>
              <div class="fb-input__text-wrap">
                <input type="email" class="fb-input__text" placeholder="Name">
              </div>
              <button href="#" class="fb-product-tile-btn fb-product-tile-btn--red">Send the Question</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Button toggle end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>

</html>
