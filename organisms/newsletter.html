<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css" />
    <link rel="stylesheet" href="../assets/css/slick.css" />
    <link rel="stylesheet" href="../assets/css/slick-theme.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Frabelle</title>
  </head>
  <body>
    <!-- news letter start -->
    <section class="fb-newslettier">
      <div class="fb-newslettier__top">
        <div class="content-wrapper">
          <div class="fb-newslettier__top-content">
            <h2 class="fb-newslettier__top-head">Follow @frabellemarketplace.ph</h2>
          </div>
        </div>
      </div>
      <div class="fb-newslettier__bot" style="background-image: url('../assets/images/newsletter-bg.svg');">
        <div class="content-wrapper">
          <div class="fb-newslettier__bot-content">
            <div class="fb-newslettier__bot-imgs">
              <img src="../assets/images/newsletter-fish.svg" alt="" class="fb-newslettier__bot-img">
            </div>
            <div class="fb-newslettier__form">
              <h4 class="fb-newslettier__form-title">Subscribe to Get Special Discounts & Hot Updates!</h4>
              <div class="fb-newslettier__form-inpwrap">
                <input type="text" placeholder="Enter your email here" class="fb-newslettier__form-inp">
                <button class="fb-newslettier__form-submit">Submit</button>
              </div>
            </div>
            <div class="fb-newslettier__bot-imgs">
              <img src="../assets/images/newsletter-steak.svg" alt="" class="fb-newslettier__bot-img">
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- news letter end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
