<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- styles -->
        <link rel="stylesheet" href="../assets/css/aos.css" />
        <link rel="stylesheet" href="../assets/css/slick.css" />
        <link rel="stylesheet" href="../assets/css/slick-theme.css" />
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../assets/css/style.css" />
        <!-- styles -->
        <title>Frabelle</title>
    </head>

    <body>
        <!-- body content start -->
        <div class="fb-review-box__write-review ">
            <a href="" class="fb-product-tile-btn mb-4">review</a>
        </div>
        <div class="fb-wrt-review">
            <div class="fb-product-d fb-review ">
                <div class="content-wrapper">
                    <div class="fb-product-d__outer">
                        <div class="fb-product-d__inner">
                            <h2 class="fb-product-d__heading">Write Review</h2>
                            <div class="fb-review__cnt">
                                <div class="fb-input">
                                    <!-- <label>Rating<em>*</em></label> -->
                                    <img src="../assets/images/rating-star.png" alt="">
                                </div>
                            </div>
                            <div class="fb-review__cnt">
                                <div class="fb-input">
                                    <input type="text" class="fb-input__text" placeholder="Give your review a title">
                                </div>
                            </div>
                            <div class="fb-review__cnt">
                                <div class="fb-input">
                                    <input type="text" class="fb-input__text" placeholder="Write your review here">
                                </div>
                            </div>
                            <div class="fb-review__cnt">
                                <div class="fb-input">
                                    <textarea type="name" class="fb-input__text"
                                        placeholder="Enter your name"></textarea>
                                </div>
                            </div>
                            <div class="fb-review__cnt">
                                <div class="fb-input">
                                    <input type="email" class="fb-input__text" placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="fb-review__cnt">
                                <div class="fb-input">
                                    <button href="#" class="fb-product-tile-btn">Submit Review</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- body content end -->

        <!-- scripts -->
        <script src="../assets/js/jquery.slim.min.js"></script>
        <script src="../assets/js/aos.js"></script>
        <script src="../assets/js/slick.min.js"></script>
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/script.js"></script>
        <!-- scripts -->
    </body>

</html>
