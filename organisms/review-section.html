  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css" />
    <link rel="stylesheet" href="../assets/css/slick.css" />
    <link rel="stylesheet" href="../assets/css/slick-theme.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

  <body>
    <!-- review sec start -->
    <div class="fb-product-d fb-review">
      <div class="content-wrapper">
        <div class="fb-product-d__outer">
          <div class="fb-product-d__inner">
            <h2 class="fb-product-d__heading">Write Review</h2>
            <div class="fb-review__cnt">
              <div class="fb-input">
                <label>Rating<em>*</em></label>
                <img src="../assets/images/rating-star.png" alt="">
              </div>
            </div>
            <div class="fb-review__cnt">
              <div class="fb-input">
                <label>Nickname<em>*</em></label>
                <input type="email" class="fb-input__text" placeholder="">
              </div>
            </div>
            <div class="fb-review__cnt">
              <div class="fb-input">
                <label>Summary<em>*</em></label>
                <input type="email" class="fb-input__text" placeholder="">
              </div>
            </div>
            <div class="fb-review__cnt">
              <div class="fb-input">
                <label>Review<em>*</em></label>
                <textarea type="text" class="fb-input__text" placeholder=""></textarea>
              </div>
            </div>
            <button href="#" class="fb-product-tile-btn">Submit Review</button>
          </div>
          <div class="fb-product-d__inner">
            <h2 class="fb-product-d__heading">Customer Reviews</h2>
            <p><i>There is no review yet</i></p>
            <div class="fb-review__line">
              <div class="fb-review__rate">
                <img src="../assets/images/Rating-star-yellow.png" alt="">
              </div>
              <p class="fb-review__excellent">Excellent</p>
              <p class="fb-review__description">I satisfied with this</p>
              <p class="fb-review__date"><span>Test</span> - October 6, 2021</p>
            </div>
          </div>
          <!-- <button href="#" class="fb-product-tile-btn">Submit Review</button> -->
        </div>
        <!-- <div class="fb-product-d__inner">
          <h2 class="fb-product-d__heading">Customer Reviews</h2>

        </div> -->
      </div>
    </div>
    <!-- review sec end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
