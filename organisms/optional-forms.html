<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- styles -->
  <link rel="stylesheet" href="../assets/css/aos.css" />
  <link rel="stylesheet" href="../assets/css/slick.css" />
  <link rel="stylesheet" href="../assets/css/slick-theme.css" />
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- styles -->
  <title>Frabelle</title>
</head>

<body>
  <!-- cart table start -->
    <div class="fb-optional">
        <div class="fb-optional__outer">
            <div class="fb-optional__head">Optional Forms</div>
            <!-- accordion 1 -->
            <div class="accordion accordion-flush fb-dropdown" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                            <p class="fb-dropdown__outer-text">Apply Discount Code</p>
                            <div class="fb-dropdown__down-arrow">
                                <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='#212529'>
                                    <path fill-rule='evenodd'
                                        d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z' />
                                </svg>
                            </div>
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <div class="fb-optional__inputout fb-optional__inputout--inv">
                                <div class="fb-input">
                                    <input type="email" class="fb-input__text" placeholder="Email address">
                                </div>
                                <button href="#" class="fb-product-tile-btn fb-product-tile-btn--cancel">
                                    CANCEL
                                  </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- accordion 2 -->
            <div class="accordion accordion-flush fb-dropdown" id="accordionFlushExample2">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                            <p class="fb-dropdown__outer-text">Apply Gift Card</p>
                            <div class="fb-dropdown__down-arrow">
                                <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='#212529'>
                                    <path fill-rule='evenodd'
                                        d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z' />
                                </svg>
                            </div>
                        </button>
                    </h2>
                    <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                        data-bs-parent="#accordionFlushExample2">
                        <div class="accordion-body">
                            <div class="fb-optional__inputout error">
                                <div class="fb-input">
                                    <input type="email" class="fb-input__text" placeholder="Email address">
                                </div>
                                <button href="#" class="fb-product-tile-btn fb-product-tile-btn--cancel">
                                    Apply
                                  </button>
                            </div>
                            <p class="fb-optional__required">This is required field</p>
                            <a href="" class="fb-optional__link">Check Balance</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <!-- cart table end -->


  <!-- scripts -->
  <script src="../assets/js/jquery.slim.min.js"></script>
  <script src="../assets/js/aos.js"></script>
  <script src="../assets/js/slick.min.js"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/script.js"></script>
  <!-- scripts -->
</body>

</html>
