<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css" />
    <link rel="stylesheet" href="../assets/css/slick.css" />

    <!-- styles -->
    <title>Frabelle</title>

  <body>
    <!-- sidebar filter start -->
    <div class="fb-sidebar">
      <div class="fb-sidebar__controller">
        <div class="fb-sidebar__controller-logo">
          <div class="fb-sidebar__controller-logo-img">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 29.37 29.17"><defs><style>.cls-1{fill:#c1c3c9;}</style></defs><g id="Layer_2" data-name="Layer 2"><g id="Layer_3" data-name="Layer 3"><path class="cls-1" d="M18.2,29.17a1,1,0,0,1-.57-.18l-6.77-4.7a1,1,0,0,1-.43-.81l0-10.08L.24,1.65A1,1,0,0,1,.09.58,1,1,0,0,1,1,0H28.37a1,1,0,0,1,.76,1.65L19.2,13.38V28.17a1,1,0,0,1-.54.89A1.07,1.07,0,0,1,18.2,29.17ZM12.43,23l4.77,3.31V13a1,1,0,0,1,.23-.65L26.21,2h-23l9,10.37a1,1,0,0,1,.24.65Z"/></g></g></svg>
          </div>
        </div>
        <div class="fb-sidebar__controller-text">
          filter
        </div>
      </div>
      <div class="fb-sidebar__body">
        <div class="fb-sidebar__head">
          <a href="#" class="fb-sidebar__head-logo">
            <div class="fb-sidebar__head-logo-img">
              <svg  viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 1.5L20 19.5" stroke="#3B4780" stroke-width="3" stroke-linecap="round"></path>
                <path d="M2 19.5L20 1.5" stroke="#3B4780" stroke-width="3" stroke-linecap="round"></path>
                </svg>
            </div>
          </a>
          <div class="fb-sidebar__title">
            Shopping Options
          </div>
        </div>
        <div class="accordion" id="accordionPanelsStayOpenExample">
          <div class="accordion-item fb-filter-cnt">
            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                <div class="fb-filter-cnt__head">
                  <div class="fb-filter-cnt__title">
                    Your Selection
                  </div>
                  <div class="fb-filter-cnt__clr">
                    <a href="#" class="fb-filter-cnt__clr-btn">
                      Clear all
                    </a>
                  </div>
                </div>
              </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
              <div class="accordion-body">
                <div class="fb-filter-opns__current">
                  <ol class="fb-filter-opns__current-list">
                    <li class="fb-filter-opns__current-item">
                      <div class="fb-filter-cnt__selected">
                        <a href="#" class="fb-filter-cnt__selected-btn">
                          <div class="fb-filter-cnt__selected-btn-logo">
                            <svg width="14" height="20" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M2 1.5L20 19.5" stroke="#3B4780" stroke-width="3" stroke-linecap="round"/>
                              <path d="M2 19.5L20 1.5" stroke="#3B4780" stroke-width="3" stroke-linecap="round"/>
                              </svg>                    
                          </div>
                        </a>
                        <div class="fb-filter-cnt__selected-text">
                          Japanese Wagyu Beef
                        </div>
                      </div>
                    </li>
                    <li class="fb-filter-opns__current-item">
                      <div class="fb-filter-cnt__selected">
                        <a href="#" class="fb-filter-cnt__selected-btn">
                          <div class="fb-filter-cnt__selected-btn-logo">
                            <svg width="14" height="20" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M2 1.5L20 19.5" stroke="#3B4780" stroke-width="3" stroke-linecap="round"/>
                              <path d="M2 19.5L20 1.5" stroke="#3B4780" stroke-width="3" stroke-linecap="round"/>
                              </svg>                    
                          </div>
                        </a>
                        <div class="fb-filter-cnt__selected-text">
                          Angus Beef
                        </div>
                      </div>
                    </li>
                    <li class="fb-filter-opns__current-item">
                      <div class="fb-filter-cnt__selected">
                        <a href="#" class="fb-filter-cnt__selected-btn">
                          <div class="fb-filter-cnt__selected-btn-logo">
                            <svg width="14" height="20" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M2 1.5L20 19.5" stroke="#3B4780" stroke-width="3" stroke-linecap="round"/>
                              <path d="M2 19.5L20 1.5" stroke="#3B4780" stroke-width="3" stroke-linecap="round"/>
                              </svg>                    
                          </div>
                        </a>
                        <div class="fb-filter-cnt__selected-text">
                          ₱300.00 - ₱349.99
                        </div>
                      </div>
                    </li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item fb-filter-cnt">
            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                <div class="fb-filter-cnt__head">
                  <div class="fb-filter-cnt__title">
                    Sub Categories
                  </div>
                </div>
              </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
              <div class="accordion-body">
                <div class="fb-filter__opns">
                  <ol class="fb-filter-opns__list">
                    <li class="fb-filter-opns__list-item">
                      <div class="fb-input-checkbox-wrap">
                        <input type="checkbox" id="Wagyu_Beef">
                        <label for="Wagyu_Beef">
                          Japanese Wagyu Beef
                        </label>
                      </div>
                    </li>
                    <li class="fb-filter-opns__list-item">
                      <div class="fb-input-checkbox-wrap">
                        <input type="checkbox" id="Angus_Beef">
                        <label for="Angus_Beef">
                          Angus Beef</label>
                      </div>
                    </li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item fb-filter-cnt">
            <h2 class="accordion-header" id="panelsStayOpen-headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                <div class="fb-filter-cnt__head">
                  <div class="fb-filter-cnt__title">
                    Sub Categories
                  </div>
                </div>
              </button>
            </h2>
            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
              <div class="accordion-body">
                <div class="fb-filter__opns">
                  <ol class="fb-filter-opns__list">
                    <li class="fb-filter-opns__list-item">
                      <div class="fb-input-checkbox-wrap">
                        <input type="checkbox" id="Wagyu_Beef">
                        <label for="Wagyu_Beef">
                          Japanese Wagyu Beef
                        </label>
                      </div>
                    </li>
                    <li class="fb-filter-opns__list-item">
                      <div class="fb-input-checkbox-wrap">
                        <input type="checkbox" id="Angus_Beef">
                        <label for="Angus_Beef">
                          Angus Beef</label>
                      </div>
                    </li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- sidebar filter end -->

    <script src="../assets/js/jquery.slim.min.js"></script>
